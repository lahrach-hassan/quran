<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> الإذاعات الإسلامية</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            padding-top: 70px;
        }
        .radio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .scroll-to-top {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        @media (max-width: 768px) {
            .scroll-to-top {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" class="d-inline-block align-text-top">
الإذاعات الإسلامية            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="quran-listen.html">الاستماع للقرآن</a></li>
                    <li class="nav-item"><a class="nav-link" href="quran-read.html">قراءة القرآن</a></li>
                    <li class="nav-item"><a class="nav-link" href="prayer-times.html">أوقات الصلاة</a></li>
                    <li class="nav-item"><a class="nav-link" href="radio.html">الإذاعات الإسلامية</a></li>
                    <li class="nav-item"><a class="nav-link" href="tv.html">القنوات الفضائية</a></li>
                    <li class="nav-item"><a class="nav-link" href="youtube.html">اليوتيوب الإسلامي</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
      
        
        <!-- Search and Filter Section -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="radio-search" class="form-control" placeholder="البحث عن المحطة">
            </div>
            <div class="col-md-3">
                <select id="country-filter" class="form-select">
                    <option value="">كل البلدان</option>
                    <!-- Country options will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-3">
                <select id="genre-filter" class="form-select">
                    <option value="">كل الأنواع</option>
                    <!-- Genre options will be populated dynamically -->
                </select>
            </div>
        </div>

        <!-- Radio Player and Playlist -->
        <div id="radioPlayer" class="radio-player fixed-bottom bg-light p-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <img id="radio-logo" src="" class="img-fluid rounded-circle" style="max-width: 80px;">
                </div>
                <div class="col-4">
                    <span id="radio-name"></span>
                </div>
                <div class="col-6">
                    <div class="btn-group" role="group">
                        <button id="play-btn" class="btn btn-success"><i class="fas fa-play"></i></button>
                        <button id="pause-btn" class="btn btn-warning"><i class="fas fa-pause"></i></button>
                        <button id="stop-btn" class="btn btn-danger"><i class="fas fa-stop"></i></button>
                        <button id="mute-btn" class="btn btn-secondary"><i class="fas fa-volume-mute"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h5>قائمة المحطات</h5>
                <div id="radioPlaylist"></div>
            </div>
            <div class="col-md-6">
                <h5>المفضلة</h5>
                <div id="favorite-streams" class="list-group"></div>
                
                <h5 class="mt-4">الإستماعات الأخيرة</h5>
                <div id="history-streams" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for Radio -->
    <script src="radio.js"></script>
</body>
</html>
