<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>قنوات يوتيوب الإسلامية</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" class="d-inline-block align-text-top">
                راديو وإعلام إسلامي
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#quran-listen">الاستماع للقرآن</a></li>
                    <li class="nav-item"><a class="nav-link" href="#quran-read">قراءة القرآن</a></li>
                    <li class="nav-item"><a class="nav-link" href="#prayer-times">أوقات الصلاة</a></li>
                    <li class="nav-item"><a class="nav-link" href="#radio">الراديو</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tv">التلفزيون</a></li>
                    <li class="nav-item"><a class="nav-link" href="#youtube">يوتيوب</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>قنوات يوتيوب الإسلامية</h2>
        
        <!-- Search and Filter Section -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="youtube-search" class="form-control" placeholder="البحث عن قناة">
            </div>
            <div class="col-md-3">
                <select id="country-filter" class="form-select">
                    <option value="">كل البلدان</option>
                    <!-- Country options will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-3">
                <select id="genre-filter" class="form-select">
                    <option value="">كل الأنواع</option>
                    <!-- Genre options will be populated dynamically -->
                </select>
            </div>
        </div>

        <!-- YouTube Player -->
        <div class="youtube-player container">
            <div class="row">
                <div class="col-md-8">
                    <div id="youtube-video-container">
                        <!-- YouTube iframe will be loaded here -->
                    </div>
                    <div class="current-stream-info mt-2">
                        <img id="youtube-logo" src="" class="rounded-circle" style="width:50px;">
                        <span id="youtube-name"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>قائمة القنوات</h3>
                <div id="youtubePlaylist"></div>
            </div>
            <div class="col-md-6">
                <h3>المفضلة</h3>
                <div id="favorite-streams" class="list-group"></div>
                
                <h3 class="mt-4">التاريخ</h3>
                <div id="history-streams" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- YouTube iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Custom JS for YouTube -->
    <script src="youtube.js"></script>
</body>
</html>
